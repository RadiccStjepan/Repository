<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodavanje novih paragrafa</title>
    <script>
        function dodajParagraf() {
            
            var noviParagraf = document.createElement("p");
            var tekst = document.createTextNode("Novi paragraf teksta");

            
            noviParagraf.appendChild(tekst);

            
            var mjestoZaDodavanje = document.getElementById("thisLocation");

            mjestoZaDodavanje.parentNode.insertBefore(noviParagraf, mjestoZaDodavanje.nextSibling);
        }
    </script>
</head>
<body>
    <p><a href="#" onclick="dodajParagraf()">Kliknite ovdje da dodate novi paragraf teksta</a></p>
    <p id="thisLocation">Novi paragraf teksta Ä‡e se pojaviti ispod</p>
    <p>Ovo je defaultni prvi paragraf teksta</p>
</body>
</html>
