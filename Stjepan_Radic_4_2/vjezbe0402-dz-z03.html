<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unos ocjene</title>
</head>
<body>

<form id="ocjenaForma">
    <label for="ocjena">Unesite ocjenu (1-5): </label>
    <input type="number" id="ocjena" name="ocjena" min="1" max="5">
    <button type="button" onclick="ispisiOcjenu()">Provjeri ocjenu</button>
</form>

<script>
    function ispisiOcjenu() {
        var ocjena = document.getElementById("ocjena").value;

        switch (ocjena) {
            case '1':
                alert("Ocjena: Nedovoljan");
                break;
            case '2':
                alert("Ocjena: Dovoljan");
                break;
            case '3':
                alert("Ocjena: Dobar");
                break;
            case '4':
                alert("Ocjena: Vrlo dobar");
                break;
            case '5':
                alert("Ocjena: Odličan");
                break;
            default:
                alert("Unesite ocjenu između 1 i 5.");
        }
    }
</script>

</body>
</html>
